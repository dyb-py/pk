<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td align="right">姓名:</td>
            <td ><input type="text" name="name">**</td>
        </tr>
        <tr>
            <td align="right">密码:</td>
            <td ><input type="password" name="password">**</td>
        </tr>
        <tr>
            <td align="right">确认密码:</td>
            <td ><input type="password" name="password1">**</td>
        </tr>
        <tr>
            <td align="right">密码提示问题:</td>
            <td >
                <select name="a" >
                <option value="question"selected>请选择一个问题</option>
                <option value="question1">question1</option>
                <option value="question2">question2</option>
                </select>**</td>
        </tr>
        <tr>
            <td align="right">密码提示答案:</td>
            <td><input type="text" name="tishi">**</td>
        </tr>
        <tr>
            <td align="right">性别:</td>
            <td><input type="radio" name="sex" value="male">男<input type="radio" name="sex" value="female">女**</td>
        </tr>
        <tr>
            <td align="right">生日:</td>
            <td>
                <select name="year">
                <option value="1980" selected>1980</option>
                <option value="1999">1999</option>
                </select>年
                <select name="month">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                </select>月
                <select name="day">
                <option value="1">1</option>
                <option value="2">2</option>
                </select>日**
            </td>
        </tr>
        <tr>
            <td align="right">地区:</td>
            <td>
                <select name="sheng">
                <option value="hb" selected>河北</option>
                <option value="sx">山西</option>
                </select>省/直辖市
                <select name="shi">
                <option value="cd" selected>承德</option>
                <option value="ty">太原</option>
                </select>市**
            </td>
        </tr>
        <tr>
            <td align="right">爱好:</td>
            <td>
                <input type="checkbox" name="hobby" value="1">上网
                <input type="checkbox" name="hobby" value="2">体育
                <input type="checkbox" name="hobby" value="3">学习**
            </td>
        </tr>
        <tr>
            <td align="right">个人简介:</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea>**</td>
        </tr>
        <tr>
            <td align="right">图像域搜索:</td>
            <td><button><img src="2.png" alt="">搜索</button></td>
        </tr>
        <tr>
            <td align="right">上传文件:</td>
            <td><input type="text" name="aa"><input type="button" value="浏览...">**</td>
        </tr>
        <tr>
            <td></td>
            <td align="center">
            <input type="submit" value="注册">&nbsp&nbsp
            <input type="button" value="登录">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
