<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 50px;
            top: 30px;
        }
    </style>
</head>
<body>
<input type="button" value="点击">
<div></div>
<script src="jquery-1.11.1.js"></script>
<script src="jquery.color.js"></script>
<script>
    $('input').click(function () {
        $('div').animate({
        'width':'50px',
        'height':'50px',
        'background-color':'blue',

    },2000)
    })

</script>
</body>
</html>
