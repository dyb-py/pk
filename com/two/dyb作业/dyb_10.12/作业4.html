<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 500px;
            height: 40px;
            border-collapse: collapse;
            align-content: center;
            border: 1px solid black;
        }
        th{
            border: 1px solid black;
        }
        div{display: none;}
            
        form>table{
            border: 0;
            width: 300px;
        }

    </style>
</head>
<body>
<table >
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>爱好</th>
        <th><button onclick="addt();">添加</button></th>
    </tr>
</table>
<div>
    <form action="">
    <table >
        <tr>
            <td>姓名:</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>年龄:</td>
            <td><input type="text" name="age"></td>
        </tr>
        <tr>
            <td>爱好:</td>
            <td><input type="checkbox" name="h" value="吃饭">吃饭
                <input type="checkbox" name="h" value="睡觉">睡觉
                <input type="checkbox" name="h" value="打豆豆">打豆豆</td>
        </tr>
        <tr>
            <td>你同意条款吗?</td>
            <td><textarea name="tiaokuan" id="" cols="30" rows="10">wadwlakdopkwapdokwpa</textarea></td>
        </tr>
        <tr>
            <td><input type="button" value="提交" onclick="addu();"></td>
            <td><input type="reset" value="重置"></td>
            <button></button>

        </tr>
    </table>
    </form>
</div>
<script>
    var ttt=document.getElementsByTagName('tr')
    console.log(ttt.length)

function addt() {
    var div=document.getElementsByTagName('div')[0];
    div.style.display='block';
}
function addu() {
    var table=document.getElementsByTagName('table')[0];
    var tr=document.createElement('tr');
    var td1=document.createElement('td');
    var td2=document.createElement('td');
    var td3=document.createElement('td');
    var td4=document.createElement('td');
    var td5=document.createElement('td');
    td1.innerHTML=(ttt.length-5)
    td2.innerHTML=document.getElementsByTagName('input')[0].value
    td3.innerHTML=document.getElementsByTagName('input')[1].value
    var a=''
    for(var i=0;i<=2;i++){
        if (document.getElementsByName('h')[i].checked) {
            a=a+document.getElementsByName('h')[i].value+' '
        }
    }
    td4.innerHTML=a
    td5.innerHTML='<button onclick="remo(this)">删除</button>'
    tr.appendChild(td1)
    tr.appendChild(td2)
    tr.appendChild(td3)
    tr.appendChild(td4)
    tr.appendChild(td5)
    table.appendChild(tr)
    table.border='1'


}
  function remo(ele) {
   var t= document.getElementsByTagName("table")[0]
      t.removeChild(ele.parentNode.parentNode)

}
</script>
</body>
</html>
