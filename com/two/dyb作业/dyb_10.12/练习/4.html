<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="开始" onclick="fn();">
<script>

    function fn () {
        var btn = document.getElementsByTagName('input')[0];
        btn.value = btn.value === '开始' ? '停止' : '开始';
    }
</script>
</body>
</html>
