<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = 1;
    var timer = setInterval(function(){
        console.log('我今年' + num + '岁了。');
        num++;
        if (num === 81) {
            alert('升天了');
            clearInterval(timer);
        }
    },1000);
</script>
</body>
</html>
