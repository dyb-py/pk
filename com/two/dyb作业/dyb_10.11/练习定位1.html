<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 600px;
            height: 400px;
            border: 1px solid blue;
            margin: 100px;
            position: relative;
        }
        .inbox{
            position: absolute;
            left: 192px;
            top: 59px;

        }
        .inbox div{
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            float: left;
            background: yellow;
            margin-left: 2px;
            border-radius: 50%;
        }

    </style>
</head>
<body>
<div class="box">
    <img src="3.png" alt="">
    <div class="inbox">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    </div>
</div>
</body>
</html>
