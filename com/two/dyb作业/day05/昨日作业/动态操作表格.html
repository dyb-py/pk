			<tr>

</html>
<script type="text/javascript">
	//当点击提交时，获取姓名,年龄,爱好
	var num = 1;
	function handleData() {
		var userName = document.getElementById("userName").value;
		var age = document.getElementById("age").value;
		var hobbys = document.getElementsByName("hobby");
		var hobby = "";
		for(var i=0;i<hobbys.length;i++){
			if(hobbys[i].checked === true) {
				hobby = hobby + hobbys[i].value + " ";
			}
		}

		//往table中添加tr
		var tr = document.createElement("tr");
		var noTd = document.createElement("td");
		noTd.innerHTML = num;
		var nameTd = document.createElement("td");
		nameTd.innerHTML = userName;
		var ageTd = document.createElement("td");
		ageTd.innerHTML = age;
		var hobbyTd = document.createElement("td");
		hobbyTd.innerHTML = hobby;
		var buttonTd = document.createElement("td");
		//this代表操作对象，将button元素传递给removeNode函数
		buttonTd.innerHTML = "<button onclick='removeNode(this)'>删除</button>";
		//将所有的td放入tr
		tr.appendChild(noTd);
		tr.appendChild(nameTd);
		tr.appendChild(ageTd);
		tr.appendChild(hobbyTd);
		tr.appendChild(buttonTd);
		//将tr放入table
		var t = document.getElementById("t");
		t.appendChild(tr);
		num++;
	}

	function show() {
		var table = document.getElementsByTagName("table")[1];
		table.style.display = "block";
	}

	function removeNode(obj) {
		/*var table = document.getElementById("t");
		var trs = table.getElementsByTagName("tr");
		var index = 
		var tr = tr*/
		//var td = obj.parentNode;
		var tr = obj.parentNode.parentNode;
		var table = document.getElementById("t");
		table.removeChild(tr);

	}

</script>
