<!--
JS :
    - 基础语法：
        - js书写三种方式
        - 变量
        - 数据类型
        - 分支
        - 循环
        - 函数
        - 内置对象
            - 数组
            - Math
            - Date
        - 对象
            - 直接创建 简单对象
                var obj = {name:'189',age:1,say:function(){}};
            - 构造方法
                function Person(name,age){
                    this.name = name;
                    this.age = age;
                    this.say = function(){}
                }
                var p1 = new Person('189',1);
     - BOM 浏览器对象模型  js控制浏览器
        - window对象
            - 常用方法  定时器 confirm() alert() prompt()
            - location history
        - location 对象
            - 属性 href  导航
            - 方法  reload() 刷新
        - history 对象
            - back() 上一页
            - forward() 下一页
      - DOM document object model 文档对象模型   js操作html文档
        - 获取标签 元素节点
            - document.getElementById()  唯一
            - document.getElementsByTagName()  通过标签名 获取  伪数组
            - document.getElementsByName()  通过name属性值 获取  伪数组
            - document.forms 所有form标签 伪数组
            - document.body 获取body标签
            - 层级
                - parentNode 父节点
                - children 元素子节点
        - 属性操作
            - 点语法
            - id  className type name value href src
            - 特殊：选中 checked selected disabled  true/false
            - 内容：
                - 表单元素 value
                - 非表单元素  innerHTML （文本+标签）
        - css样式操作
            - 标签.style.样式名称 = '值';
                样式名称  去掉-，转为 驼峰
        - 元素/标签节点 操作
            - 创建
                - 创建标签
                    - document.createElement('标签名')
                - 创建文本
                    - document.createTextNode('文本')
            - 添加
                - 父.appendChild(子)
            - 删除
                - 父.removeChild(子)

        - dom 案例
            - 生成表格
            - 全选 反选 取消全选
            - 隔行变色
            - 4道 动态操作表格
