<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="{% url 'l_rapp:registerlogic' %}" method="post">
    {% csrf_token %}
    用户名：<input type="text" name="username"><span>{{ msg|default:'请输入用户名' }}</span><br>
    密码：<input type="password" name="userpwd"><br>
    <input type="submit" value="注册">
</form>
</body>
</html>
