    <tr>

        <td>买衣服</td>
        <td>2000元</td>
        <td><input type="checkbox" name="hobbys" value="买衣服"></td>
    </tr>
</table>

<button>选择删除</button>
<script>

    var hobbys = document.getElementsByName('hobbys');

    var btn = document.getElementsByTagName('button')[0];
    var table = document.getElementsByTagName('tbody')[0];
    console.log(table);

    btn.onclick = function () {
        for (var i = 0; i < hobbys.length; i++) {
            if (hobbys[i].checked) {
                table.removeChild(hobbys[i].parentNode.parentNode);
                i--;
            }
        }
    }







</script>
