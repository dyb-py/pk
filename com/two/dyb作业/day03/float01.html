<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-浮动</title>
    <style>
        .box {
            width: 200px;
            height: 80px;
            border: 1px solid #cccccc;

        }
        /*float:left /right*/
        /*.left {*/
        /*    float: left;*/
        /*}*/

    .right {
        float: right;
    }
    /*
    浮动：
        - 脱离正常文档流
        - 应用场景：一行多栏  一行两栏（两端对齐）
                                left right
    */
    </style>
</head>
<body>
<div class="box">
    <span class="left">技术天地</span>
    <span class="right">+MORE</span>
</div>
</body>
</html>
