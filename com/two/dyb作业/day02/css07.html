<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-布局</title>
    <style>
        div {
            width: 300px;
            height: 60px;
            border: 1px solid red;

        }
        span {
             font-weight: bold;
        }
    </style>
</head>
<body>
<!--
    布局：
        - 页面制作，基本布局
            - 盒子模型：
                - 每个标签 都称为 盒子
                - 包含：内容+padding+border+margin
                                内间距（盒子边框与内容之间）  边框  外边距（盒子与盒子之间）
                - 盒子实际大小： 内容+padding+border
                - border边框
                    - 综合书写： border:1px solid #ccc 四个方位
                    - 单独方位设置： border-left border-right border-top border-bottom
                - margin padding 使用方式相同
                    - 单独方位进行设置 padding-left padding-right padding-top padding-bottom
                    - 综合书写 padding:  margin:  可以跟 1个值 2个值 3个 4个
        - 脱离正常文档布局
            - 浮动
            - 定位

-->
<div><span>微生活</span>  &nbsp;&nbsp;&nbsp;&nbsp;腾讯微博 新浪微博</div>
</body>
</html>
