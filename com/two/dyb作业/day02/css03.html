<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-基本样式</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /*background-color: #e4393c;*/
            /*color: rgb(255,0,0);*/
            font-size: 30px;
            /*font-family: "楷体","KaiTi","仿宋","FangSong";*/
            /*加粗*/
            font-weight: bold;
            /*文字 倾斜*/
            font-style: italic;
        /*   水平方向对齐 */
            text-align: center;
        /*    垂直方向对齐*/
            line-height: 300px;
            text-shadow: 10px 10px 5px red;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div>我是div</div>
<p>我是p标签</p>
<a href="css01.html">点我a</a>
</body>
</html>
