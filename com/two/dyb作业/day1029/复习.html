<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习</title>
</head>
<body>
<!--
    jquery框架
        - 基于js框架，工具库。js文件
        - 基本使用：
            script  标签 src属性 引入jquery js文件
            之后才能使用
        - 选择器：
            - 基本选择器  id选择器 类选择器 标签选择器 $('')
            - 简单过滤选择器  $(':eq(index)') $(':odd') $(':even')  first last lt gt
            - 属性选择器   $('[属性名="属性值"]')
            - 表单选择器  $(':radio') :checkbox :checked
            - 层级选择器  $("ul li") $("ul > li")子代  find() children()  next() prev()
        - HTML 标签 相关操作
            - 标签 动态操作  创建 添加 删除
                - 生成多行多列表格 data数组-渲染在表格中  动态操作表格
                - 创建： $('<div>内容</div>')
                - 添加：
                    - 父.append() 子.appendTo() 末尾追加
                    - prepend()   prependTo()  头部添加
                - 删除：
                    - remove()
                    - empty() 清空内容 光杆司令
            - 属性操作
                - attr()  设置  访问
                    - 可以设置一个属性，也可以设置多个属性(键值对 对象)
                - prop() 单选按钮  复选框  下拉列表选项  选中
                    prop() 返回值 true false
            - 表单元素 value  attr('value')
            - 内容 值操作
                - 表单元素 value  jq-val()
                - 非表单元素 内容 innerHTML jq-html()
                - 以上两个方法，既可以设置 也可访问
            - 样式操作
                - css()
                    - 可以设置一个样式，也可设置多个样式(键值对 对象)
                - addClass()
                    - 把多个样式 通过 css 设置 ，jq-addClass(类名)








-->
</body>
</html>
